<!DOCTYPE html>
<html lang="en">



<head>
	<div th:replace="fragments :: header"></div>
</head>
<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content--bge5">
			<div class="container">
				<div class="login-wrap">
					<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-3">
							<div th:if="${param.error != null}"
								class="alert d-flex justify-content-center alert-warning alert-dismissible fade show"
								role="alert">
								<strong>error!</strong> bad credentials
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div th:if="${regSucc != null}"
								class="alert alert-success d-flex justify-content-center alert-dismissible fade show"
								role="alert">
								<strong>Succes ! : </strong> [[${regSucc}]] <strong>Login in </strong>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						</div>
					</div>
					<div class="login-content">

						<div class="login-logo">
							<a href="./">
								<span class="h2 text-dark">Restaurant</span>
							</a>
						</div>

						<div class="login-form">
							<form th:action="@{/login}" method="post" id="checkLogin">
								<div class="form-group">
									<label>Email </label>
									<input class="au-input au-input--full" type="text" id="username" name="username"
										placeholder="username">
								</div>
								<div class="form-group">
									<label>Mot de passe </label>
									<input class="au-input au-input--full" type="password" id="password" name="password"
										placeholder="Password">
								</div>
								<div class="login-checkbox float-right">
									<label>
										<a href="./forget.html">Mot de passe oublié?</a>
									</label>
								</div>
								<button id="connect" name="btn_submit" class="btn au-btn--block btn-outline-success"
									type="submit">Connexion</button>
								<div class="register-link ">
									<label>
										<a href="register">Créer un compte</a>
									</label>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->
	<script src="vendor/slick/slick.min.js">
	</script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="vendor/animsition/animsition.min.js"></script>
	<script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
	</script>
	<script src="vendor/counter-up/jquery.waypoints.min.js"></script>
	<script src="vendor/counter-up/jquery.counterup.min.js">
	</script>
	<script src="vendor/circle-progress/circle-progress.min.js"></script>
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>


	<!-- Main JS-->
	<script src="js/main.js"></script>
	<script src="script/main.js" type="text/javascript"></script>
</body>

</html>
