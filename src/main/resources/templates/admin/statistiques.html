<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR">

<head>
	<div th:replace="fragments :: header"></div>
</head>

<body>
	<div class="page-wrapper chiller-theme toggled">
		<a id="show-sidebar" class="btn btn-sm btn-dark" href="#"> <i class="fas fa-bars"></i>
		</a>
		<div th:replace="fragments :: admin-sidebar"></div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">
				<div th:if="${param.error != null}"
					class="alert d-flex justify-content-center alert-warning alert-dismissible fade show" role="alert">
					<strong>error!</strong> [[${saveFailed}]]
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${addSucc != null}"
					class="alert alert-success d-flex justify-content-center alert-dismissible fade show" role="alert">
					<strong>Succes ! : </strong> [[${addSucc}]]
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
		<!-- sidebar-wrapper  -->
		<main class="page-content">
			<div class="container-fluid" style="margin-top: 5%;">
				<div class="">
					<p class="h2 text-center text-dark text-uppercase font-weight-bold">Statistiques
					</p>
					<hr class="line-seprate">
					<section class="statistic statistic2">
						<div class="container">
							<div class="card-body container-fluid">
								<div class="row">
									<div class="col">
										<table id="restaurant" class="table table-hover w-100">
											<thead>
												<tr class="text-uppercase bg-light w-100">
													<th scope="col">Ville</th>
													<th scope="col">Total</th>
												</tr>
											</thead>
											<tbody id="table-content">
												<tr th:each="ville : ${totalByVilleList}">
													<td th:text="${ville.nom}"></td>
													<td th:text="${ville.total}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col">
										<table id="restaurant" class="table table-hover w-100">
											<thead>
												<tr class="text-uppercase bg-light  w-100">
													<th scope="col">Zone</th>
													<th scope="col">Total</th>
												</tr>
											</thead>
											<tbody id="table-content">
												<tr th:each="zone : ${totalByZoneList}">
													<td th:text="${zone.nom}"></td>
													<td th:text="${zone.total}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->
	<!-- Footer -->
	<div th:insert="fragments :: footer"></div>
</body>

</html>
